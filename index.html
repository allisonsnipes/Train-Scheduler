<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- firebase and momentJS -->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

  <!--fonts, css, title -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="assests/css/main.css" rel="stylesheet" type="text/css">
  <title>Train Schedule</title>
</head>

<!-- code body -->
<body>

  <!-- container -->
  <div class="container">
  <!-- navigation bar -->
  <nav class="navbar top center" role="navigation">
    <div class="jumbotron center">
      <h1>Anytime is Train Time</h1>
      <h2>Choo Choo...</h2>
    </div>
  </nav>


    <!-- two seperate rows full colomn width -->
    <!-- row1 postings of previous trains-->
    <div class="row">
      <div class="col-md-12">
        <table class="table table-md table-hover" id="trains">
          <thead>
            <tr>
              <th scope="col">Train Name </th>
              <th scope="col">Destination </th>
              <th scope="col">Frequency (min) </th>
              <th scope="col">Next Arrival </th>
              <th scope="col">Minutes Away </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <!-- row2 but with entry form-->
    <div class="row">
      <div class="col-md-12">
        <form> 
          <!-- input box for train name -->
          <div class="form-group">
            <label for="trainName"> Train Name</label>
            <input class="form-control" id="trainName" placeholder="Train" type="text">
          </div>
          <!-- input name for destrination -->
          <div class="form-group">
            <label for="destination"> Destination</label>
            <input class="form-control" id="destinationTrain" placeholder="Destination" type="text">
          </div>
          <!-- input name for 1st train -->
          <div class="form-group">
            <label for="firstTrain"> First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="enterFT" placeholder="First Train" type="text">
          </div>
          <!-- input name for 1st train -->
          <div class="form-group">
            <label for="frequency"> frequency</label>
            <input class="form-control" id="freq" placeholder="Frequency" type="text">
          </div>
          <button class="btn btn-primary float-left" id="trainBut">Submit </button>
        </form>
      </div>
    </div>   
  </div>
  
</body>

<!-- jquery, js, and firebase links -->
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="assests/js/app.js"></script>
</html>
